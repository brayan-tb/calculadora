<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ðŸ”¢</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>

    <main>
        <div class="calculator">
            <input type="text" id="result" readonly>
            <div class="grid">
                
                <button class="" onclick="clearValue()">C</button>
                <button class="" onclick="removeValue()"><i class='bx bx-arrow-back'></i></button>
                <button class="" onclick="changeTheme()"><i class='bx bxs-moon' ></i></button>
                <button class="operator" onclick="appendValue('/')">Ã·</button>

                <button class="" onclick="appendValue('9')">9</button>
                <button class="" onclick="appendValue('8')">8</button>
                <button class="" onclick="appendValue('7')">7</button>
                <button class="operator" onclick="appendValue('*')">Ã—</button>

                <button class="" onclick="appendValue('6')">6</button>
                <button class="" onclick="appendValue('5')">5</button>
                <button class="" onclick="appendValue('4')">4</button>
                <button class="operator" onclick="appendValue('-')">-</button>

                <button class="" onclick="appendValue('3')">3</button>
                <button class="" onclick="appendValue('2')">2</button>
                <button class="" onclick="appendValue('1')">1</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                
                <button id="copy" onclick="copyResult()"><i class='bx bx-copy'></i></button>
                <button class="" onclick="appendValue('0')">0</button>
                <button class="" onclick="appendValue('.')">,</button>
                <button class="operator" onclick="calculate()">=</button>

            </div>
        </div>
    </main>

    <script src="src/main.js"></script>
</body>
</html>
